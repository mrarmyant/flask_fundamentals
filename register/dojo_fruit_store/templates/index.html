<html>

<head>
    <title>Dojo Fruit Store Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>
    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Register!</h1>
                <p class="lead text-muted">Woah.  This is a registration form with validation.  Cray-cray.</p>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <form action='/checkout' method='POST'>
                    <h4 class="mb-3" id='info'>Your Information</h4>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="John" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Doe" value="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Your Email:</label>
                        <input type="text" class="form-control" name="email" placeholder="john.doe@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="password">Your Password:</label>
                        <input type="text" class="form-control" name="password" placeholder="********">
                    </div>
                    <div class="mb-3">
                        <label for="passwordconf">Your Password, Again:</label>
                        <input type="text" class="form-control" name="passwordconf" placeholder="********">
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                </form>


            </div>
        </div>

    </main>

</body>

</html>
